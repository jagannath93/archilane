
<html>
{% if form.field.errors %}
<p style='color:red;'>Invalid email-id or password !!</p>
{%endif%}

<form action="{% url login/ %}" method="post">

{% csrf_token %}
<table>
<tr>
	<td>Email:</td>
	<!--td>{{form.username.label_tag}}</td-->
	<td>{{form.username}}</td>
</tr>
<tr>
	<td>{{form.password.label_tag}}</td>
	<td>{{form.password}}</td>
</tr>
</table>

<input type="submit" value="login"/>
</form>
</html>
